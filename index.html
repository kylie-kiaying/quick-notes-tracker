<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes and Link Tracker</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body class="m-0 p-3">
    <div class="m-1">
      <div class="text-center my-4 text-2xl">Notes</div>
      <div class="flex items-center justify-between rounded-lg bg-gray-200">
        <input type="text" id="note-input" class="flex-1 p-3 border-none outline-none bg-transparent" placeholder="Enter your note" autofocus />
        <button type="submit" id="add-btn" class="border-none outline-none py-3 px-5 rounded-md bg-orange-500">Add</button>
      </div>
      <ul id="note-list" class="m-4"></ul>

    
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
