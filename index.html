<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes and Link Tracker</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body class="m-0 p-3">
    <div class="m-1">
      <div class="flex items-center justify-center">
        <img src="/images/notes-icon.png" alt="Notes Icon" class="w-8 h-8 mr-2">
        <div class="text-center font-bold my-4 text-3xl">Notes</div>
      </div>
      
      <div class="flex items-center justify-between rounded-lg bg-gray-200 border-2 focus-within:border-blue-500">
        <textarea id="note-input" class="flex-1 p-3 border-none outline-none bg-transparent" placeholder="Press Shift + Enter for Newline"></textarea>
        <button type="submit" id="add-btn" class="border-none outline-none py-3 px-5 rounded-md bg-green-500 m-2">Add</button>
      </div>      
      <ul id="note-list" class="m-4"></ul>

    
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
